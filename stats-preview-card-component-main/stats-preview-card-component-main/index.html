<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="info">
      <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <div class="item">
          <h2 class="follow">10k+</h2>
          <h4 class="follow-title">companies</h4>
        </div>
        <div class="item">
          <h2 class="follow">314</h2>
          <h4 class="follow-title">templates</h4>
        </div>
        <div class="item">
          <h2 class="follow">12m+</h2>
          <h4 class="follow-title">queries</h4>
        </div>
      </div>
    </div>
    <div class="logo">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
   </div>


  <!--
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries
  -->
</body>
</html>
